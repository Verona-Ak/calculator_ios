<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Arimo&family=Lato&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="calculator">

        <!-- Поле ввода -->
        <div class="calculator__entry-field">
            0
        </div>

        <!-- Цифры и функции -->
        <div class="calculator__btns">
            <button class="calculator__button calculator__button-light-gray" value="AC">AC</button>
            <button class="calculator__button calculator__button-light-gray" value="+/-">+/-</button>
            <button class="calculator__button calculator__button-light-gray" value="%">%</button>
            <button class="calculator__button m-l-0 calculator__button-orange" value="/">&#247;</button>

            <button class="calculator__button calculator__button-dark-gray" value="7">7</button>
            <button class="calculator__button calculator__button-dark-gray" value="8">8</button>
            <button class="calculator__button calculator__button-dark-gray" value="9">9</button>

            <button class="calculator__button m-l-0 calculator__button-orange" value="*">x</button>
            <button class="calculator__button calculator__button-dark-gray" value="4">4</button>
            <button class="calculator__button calculator__button-dark-gray" value="5">5</button>
            <button class="calculator__button calculator__button-dark-gray" value="6">6</button>
            <button class="calculator__button m-l-0 calculator__button-orange" value="-">&#8722;</button>

            <button class="calculator__button calculator__button-dark-gray" value="1">1</button>
            <button class="calculator__button calculator__button-dark-gray" value="2">2</button>
            <button class="calculator__button calculator__button-dark-gray" value="3">3</button>
            <button class="calculator__button m-l-0 calculator__button-orange" value="+">+</button>

            <button class="calculator__button calculator__button-big calculator__button-dark-gray" value="0">0</button>
            <button class="calculator__button calculator__button-dark-gray" value=",">,</button>
            <button class="calculator__button m-l-0 calculator__button-orange" value="=">=</button>
        </div>
        
    </div>
    <script src="script.js"></script>
</body>
</html>
